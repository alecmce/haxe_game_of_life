<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
	<title>Massive Unit Test Runner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    
	<script language='JavaScript' type='text/JavaScript'> 
		function testResult(success)
		{ 
			window.scrollTo(0,document.body.scrollHeight);
			setBackgroundResultColor(success ? 1 : 0);
			parent.testComplete();
		}
		
		function setBackgroundResultColor(result)
		{ 
			var color;
			switch(result)
			{
				case -1: color = "white";
					break;
				case 0: color = "#d54242";// red
					break;
				case 1: color = "#6bae75";// green
					break;
				default: color = "#d5c942";// yellow
					break;
			}

			document.body.style.backgroundColor = color;

		}
	</script>

	<style type="text/css">
		html, body, div { margin:0; padding:0;}
		.output
		{
			padding:20px;
		}
	</style>
  </head>
  <body>
	<div id="haxe:trace" class="output"></div>
    <script language='JavaScript' type='text/JavaScript' src="js_test.js"></script>
  </body>
</html>
